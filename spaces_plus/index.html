	<script>
	function copy(elm) {
	    var img = document.getElementById(elm);
	    var r = document.createRange();
	    r.setStartBefore(img);
	    r.setEndAfter(img);
	    r.selectNode(img);
	    var sel = window.getSelection();
	    sel.addRange(r);
	    document.execCommand('Copy');
	    sel.removeRange(r)
	}
	</script>
